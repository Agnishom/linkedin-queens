- CHANGELOG.md

# Common GHC options used throughout the package.
ghc-options:
- -Wall

# Defines the library component of the package.
library:
  source-dirs: src
  exposed-modules:
  - Problem
  - Attempt5
  other-modules:
  - Attempt0
  - Attempt1
  - Attempt2
  - Attempt3
  - Attempt4
  dependencies:
  - base >= 4.19 && < 4.20
  - containers
  - heaps >= 0.4.1
  - array
  - logict
  default-extensions:
  - BlockArguments
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FunctionalDependencies
  - LambdaCase
  - MonoLocalBinds
  - MultiWayIf
  - NamedFieldPuns
  - NoFieldSelectors
  - OverloadedLabels
  - OverloadedRecordDot
  - OverloadedStrings
  - PatternSynonyms
  - QuantifiedConstraints
  - TupleSections
  - ViewPatterns
  language: Haskell2010

# Defines the executable component of the package.
executables:
  linkedin-queens:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - base >= 4.19 && < 4.20
    - logict
    - linkedin-queens  # Dependency on the local library
